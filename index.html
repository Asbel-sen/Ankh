<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ankh Web</title>
  <link rel="stylesheet" href="CSS/STYLETITLE.css">

  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #2e2e2e;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .navbar-logo {
      height: 40px;
      margin-right: auto;
    }

    .nav-link {
      margin: 0 15px;
      text-decoration: none;
      color: #ccc;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .nav-link:hover {
      color: #cb00fd;
      transform: scale(1.1);
    }

    .contenido {
      text-align: center;
      padding-top: 40px;
    }

    .candado-container {
      width: 300px; 
    }

    .candado {
      width: 100%;
      margin-left: 150px;
      height: auto;
    }

    .candado .aro {
      transform-origin: center top;
      transition: transform 0.4s ease;
    }


    .botonStart {
      background-color: #ff9aff;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      z-index: 1;
      position: absolute;
      margin-left:50px;
      margin-bottom: -250px;
    }

    .botonStart:hover {
      background-color: #cb00fd;
    }

    .boton-wrapper {
      display: inline-block;
      position: absolute;
      margin-left:50px;
      margin-bottom: -250px;
    }
    .boton-wrapper:hover .aro {
      transform: translateY(-11px);
      position: absolute;
      margin-left:50px;
      margin-bottom: -250px;
    }


    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>
</head>

<body>
  <div id="particles-js"></div>

  <div class="navbar">
    <a href="index.html">
      <img src="Imagenes/Logo3.png" alt="Logo" class="navbar-logo">
    </a>
    <a href="Producto.html" class="nav-link">Producto</a>
    <a href="FAQ.html" class="nav-link">FAQ</a>
    <a href="Contacto.html" class="nav-link">Contacto</a>
    <a href="Changelog.html" class="nav-link">Changelog</a>
    <a href="AcercaDe.html" class="nav-link">Acerca De</a>
  </div>

  <div class="contenido">
    <a href="Producto.html" class="nav-link"><button class="botonStart">Inicia Ahora</button></a>
    
    <Ser class="Title">Todas tus</Ser>
    <Ser2 class="Title">Contrase√±as</Ser2>
    <Ser3 class="Sub">En un solo lugar</Ser3>

    <div class="boton-wrapper">
    
      <div class="candado-container">
        <svg class="candado" viewBox="0 0 64 80" xmlns="http://www.w3.org/2000/svg">
          <!-- Aro del candado (parte superior) -->
          <path class="aro" d="M16 30 A16 16 0 0 1 48 30" stroke="#ccc" stroke-width="6" fill="none"/>
          <!-- Cuerpo del candado -->
          <rect x="12" y="30" width="40" height="40" rx="8" fill="url(#gradBody)" stroke="#000" stroke-width="2"/>
          <!-- Detalle de cerradura -->
          <circle cx="32" cy="50" r="5" fill="#000"/>
          <rect x="30.5" y="54" width="3" height="10" fill="#000" rx="1"/>

          <defs>
            <linearGradient id="gradBody" x1="0" y1="0" x2="1" y2="0">
              <stop offset="0%" stop-color="#8400D1" />
              <stop offset="100%" stop-color="#AB00D1" />
            </linearGradient>
          </defs>
        </svg>
      </div>
    </div>

  </div>

  <script>
    tsParticles.load("particles-js", {
      fullScreen: { enable: false },
      background: {
        color: { value: "black" }
      },
      particles: {
        number: { value: 60 },
        color: { value: ["#cb00fd", "#00ffe7", "#ffffff"] },
        shape: { type: ["circle", "square", "triangle"] },
        opacity: { value: 0.6, random: true },
        size: { value: { min: 2, max: 8 } },
        move: {
          enable: true,
          speed: 1.3,
          direction: "top",
          outModes: { default: "out" }
        }
      },
      interactivity: {
        events: {
          onHover: { enable: true, mode: "bubble" },
          resize: true
        },
        modes: {
          bubble: {
            distance: 150,
            size: 6,
            duration: 2,
            opacity: 1
          }
        }
      },
      detectRetina: true
    });
  </script>
</body>
</html>
