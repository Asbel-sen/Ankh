  <script>
    window.onload = function() {
      particlesJS('fondo-gifLess', {
        particles: {
          number: {
            value: 100,  // Número de partículas
            density: {
              enable: true,
              value_area: 800
            }
          },
          color: {
            value: "#B758A7" 
          },
          shape: {
            type: "circle", 
            stroke: {
              width: 0,
              color: "#B758A7"
            }
          },
          opacity: {
            value: 0.4,
            random: true,
            anim: {
              enable: false
            }
          },
          size: {
            value: 5,
            random: true,
            anim: {
              enable: true,
              speed: 1,
              size_min: 1,
              sync: false
            }
          },
          line_linked: {
            enable: true  // Desactivamos las líneas de conexión para que se vea más como en la Matrix
          },
          move: {
            enable: true,
            speed: 2,
            direction: "bottom", 
            random: false,
            straight: true,
            out_mode: "out",  
            bounce: false
          }
        },
        interactivity: {
          detect_on: "canvas",
          events: {
            onhover: {
              enable: false
            },
            onclick: {
              enable: false
            },
            resize: true
          }
        },
        retina_detect: true
      });
    }
  </script>
