            type: "circle",

            }

            random: true,
            anim: {
              enable: false
            }
          },
          size: {
            value: 5,
            random: true,
            anim: {
              enable: true,
              speed: 1,
              size_min: 1,
              sync: false
            }
          },
          line_linked: {
            enable: true  
          },
          move: {
            enable: true,
            speed: 2,
            direction: "bottom", 
            random: false,
            straight: true,
            out_mode: "out",  
            bounce: false
          }
        },
        interactivity: {
          detect_on: "canvas",
          events: {
            onhover: {
              enable: false
            },
            onclick: {
              enable: false
            },
            resize: true
          }
        },
        retina_detect: true
      });
    }
